<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="styles/style.css" rel="stylesheet" >
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: var(--desaturated-red); }
  </style>
</head>
<body>
 <header class="d-flex align-items-center">
   <img class="figure col-5 col-md-3 p-4 ms-md-4" src="images/logo.svg" alt="hero image" />
 </header>
 
 <div class="bg-image">
   <div class="image-padding">
   </div>
 </div>
 
 <main class="py-3 text-center text-md-start">
   <div class="coming-soon">
     <div class="intro-heading mb-md-5">
       <h1 class="text-uppercase px-5 ps-md-0"><span class="we-re">We're</span> coming soon</h1>
     </div>
     <div class="intro-t mb-3">
       <p>
         Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
       </p>
     </div>
     <form class="mx-4 ms-md-0 d-flex pe-4 me-md-5 position-relative" accept-charset="utf-8">
       <input class="form-control rounded-pill px-4 py-3 col-12 col-lg-1" type="text" name="email" id="email" placeholder="Email Address"/>
       <button class="submit btn rounded-pill col-3 translate-middle-x"><img src="images/icon-arrow.svg" alt="arrow icon" /></button>
       <img class="errImg position-absolute" src="images/icon-error.svg" alt="" />
     </form>
     <p class="errMsg small text-start p-0 ps-5 mb-5 mt-1"></p>
   </div>
 </main>

</html>
